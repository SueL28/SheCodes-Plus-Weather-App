<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Search Engine 05</title>

    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--FONTAWESOME-->
    <script
      src="https://kit.fontawesome.com/f235b952ca.js"
      crossorigin="anonymous"
    ></script>

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hind:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!--AXIOS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--MY CSS-->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container container-for-app">
      <header>
        <!--HEADER BEGIN-->
        <div class="row">
          <div class="col-sm current-time">
            <h2 class="h2Line"></h2>
            <h1>
              <span class="hour"></span>:<span class="minutes"></span>
              <span class="am-pm"></span>
              <div class="weather-status"></div>
            </h1>
          </div>
          <div class="col-sm">
            <section>
              <form class="search-bar-container" id="city-search-bar">
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control search-bar"
                        placeholder="Search for Location"
                      />
                    </div>
                  </div>
                  <div class="col-sm">
                    <input type="submit" value="ðŸ”" class="magnifying-glass" />
                    <button class="currentLocation">Current Location</button>
                  </div>
                </div>
              </form>
            </section>
          </div>
        </div>
      </header>
      <!--HEADER end-->

      <section>
        <div class="row">
          <div class="col-sm">
            <!--CURRENT TEMP BEGIN-->
            <h3 class="current-temp-header">
              Currently in <span class="cityNameC"></span>
            </h3>
            <div class="row">
              <div class="col-sm temp-number-curr curr">
                <span class="currentTempNumber">Â°C</span>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="Rain"
                  id="curr-weather-emoji"
                />
                <span class="tempSpacingUp"> </span>
              </div>
              <!--CURRENT TEMP NUMBER HERE-->
              <div class="col-sm feels-like-font">
                Feels Like
                <div class="row temp-number-curr currFeel">Â°C</div>
                <!--FEELS LIKE CURRENT TEMP NUMBER HERE-->
              </div>
            </div>

            <!--ADDITIONAL WEATHER FACTOR NUMBERS-->
            <section class="factors-container">
              <div class="row">
                <div class="col-sm factor-label curr-wind-adjust">
                  WIND ðŸ’¨
                  <div class="row max-margins-variables">
                    <!--WIND MEASURES-->
                    <div
                      class="col-sm remove-padding measure-number wind-speed-curr"
                    ></div>
                    <div class="col-sm remove-padding measurement">
                      NE
                      <br />
                      KM
                    </div>
                  </div>
                </div>
                <div class="col-sm factor-label curr-pop-label-adjust">
                  POP â˜”
                  <div class="row max-margins-variables">
                    <div
                      class="col-sm remove-padding measure-number rain-curr"
                    ></div>
                    <div class="col-sm remove-padding measurement">%</div>
                  </div>
                </div>
                <div class="col-sm factor-label curr-low-label-adjust">
                  LOW <i class="fas fa-thermometer-empty thermo-colour"></i>
                  <div class="row max-margins-variables">
                    <div
                      class="col-sm remove-padding measure-number low-temp-curr"
                    ></div>
                    <div class="col-sm remove-padding measurement">Â°C</div>
                  </div>
                </div>
                <div class="col-sm factor-label curr-high-label-adjust">
                  HIGH ðŸŒ¡
                  <div class="row max-margins-variables">
                    <div
                      class="col-sm remove-padding measure-number high-temp-curr"
                    ></div>
                    <div class="col-sm remove-padding measurement">Â°C</div>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <div class="col-sm">
            <!--TOMORROW TEMP BEGIN-->
            <h3 class="tomorrow-temp-header">
              Tomorrow in <span class="cityNameT"></span>
            </h3>
            <div class="row">
              <div class="col-sm temp-number-tom curr">
                <span class="currentTempNumberT">Â°C</span>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="Rain"
                  id="tom-weather-emoji"
                />
                <span class="tempSpacingUpTom"> </span>
              </div>
              <!--TOMORROW TEMP NUMBER HERE-->
              <div class="col-sm feels-like-font">
                Feels Like
                <div class="row temp-number-tom tom-Feel">Â°C</div>
                <!--TOMORROW FEELS LIKE TEMP HERE-->
              </div>

              <section class="factors-container">
                <div class="row">
                  <div class="col-sm factor-label tom-label-adjust">
                    WIND ðŸ’¨
                    <div class="row max-margins-variables">
                      <div class="col-sm measure-number tom-wind-speed"></div>
                      <div class="col-sm measurement-tom">
                        NE
                        <br />
                        KM
                      </div>
                    </div>
                  </div>
                  <div class="col-sm factor-label tom-pop-label-adjust">
                    POP â˜”
                    <div class="row max-margins-variables">
                      <div
                        class="col-sm remove-padding measure-number tom-rainfall"
                      ></div>
                      <div class="col-sm remove-padding measurement-tom">%</div>
                    </div>
                  </div>
                  <div class="col-sm factor-label tom-low-temp-adjust">
                    LOW <i class="fas fa-thermometer-empty thermo-colour"></i>
                    <div class="row max-margins-variables">
                      <div
                        class="col-sm remove-padding measure-number tom-low-temp"
                      ></div>
                      <div class="col-sm remove-padding measurement-tom">Â°C</div>
                    </div>
                  </div>
                  <div class="col-sm factor-label tom-high-label-adjust">
                    HIGH ðŸŒ¡
                    <div class="row max-margins-variables">
                      <div
                        class="col-sm remove-padding measure-number tom-high-temp"
                      ></div>
                      <div class="col-sm remove-padding measurement-tom">Â°C</div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>

      <section class="forecast-container">
        <h3>7 Day Forecast</h3>
        <hr />
        <div id="forecast"></div>
        <!--HTML being injected from JS-->
      </section>

      <script src="js/index.js"></script>
    </div>
    <footer>
      <a
        href="https://github.com/SueL28/SheCodes-Plus-Weather-App"
        target="_blank"
        >Open-source code</a
      >
      by
      <a href="https://linkedin.com/in/su-anne-lieu" target="_blank"
        >Su-Anne Lieu</a
      >
    </footer>
  </body>
</html>
